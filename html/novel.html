<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../site.css">
        <title>{{title}}</title>
    </head>
    <body>
        <main lang="ja">
            <h1>{{title}}</h1>
            <p class="novelInfo">
                <div class="author">Author: {{author}}</div>
                <div class="chapterCount">Chapters: {{chapters}}</div>
                <div class="characterCount">Characters: {{characters}}</div>
                <a href="{{url}}" class="url">{{url}}</a>
            </p>
            <p class="description">{{description}}</p>
            <p class="descriptionLineBreak">
                ï¼Š
            </p>
            <p class="chapters">
                {% for chapter in chapter_data -%}
                <a href="/webnovel/{{key}}/{{chapter.chapter_number}}">{{chapter.chapter_number}}
                    - {{chapter.title}}</a>
                <br>
                {%- endfor %}
            </p>
        </main>
    </body>
</html>
