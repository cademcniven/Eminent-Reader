<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#F2F3F4" media="(prefers-color-scheme:
    light)">
<meta name="theme-color" content="#373D3F" media="(prefers-color-scheme: dark)">
<link rel="apple-touch-icon" sizes="180x180"
    href="/img/ios/180.png">
<link rel="icon" type="image/png" sizes="32x32"
    href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
    href="/img/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="/site.css">
<link rel="stylesheet" href="/glyphs.css">
<link rel="stylesheet" href="/userStyles.css">

<script src="/registerServiceWorker.js"></script>
<script src="/popper.min.js" defer></script>
<script src="/tippy-bundle.umd.min.js" defer></script>


<style id="userStyles">
    :root {
        {% for key, val in userSettings %}
        {{key | convertCssProperty}}: {{val | convertCssProperty}};
        {% endfor %}
    }
</style>
<script>
if( "caches" in window ){
  var css = document.getElementById("userStyles").innerHTML
  if( caches ){
    caches.open('site-static').then(function(cache) {
        cache.delete("/userStyles.css").then(() => {
            cache.put("/userStyles.css", new Response( css,
                {headers: {'Content-Type': 'text/css'}}
            ))
        })
    })
  }
}
</script>
