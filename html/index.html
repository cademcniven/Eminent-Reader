<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180"
            href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="webnovel.js" type="text/javascript" defer></script>
        <title>Eminent Reader</title>
    </head>
    <body>
        <label for="novelUrl">Enter a novel url to download</label>
        <input type="text" id="novelUrl" />
        <button onclick="DownloadWebnovel()">Click Me</button>
        <main>
            <div id="library">
                <ul>
                    {% for novel in novels %}
                    <li>
                        <div><a href="/webnovel/{{novel.key}}">{{novel.title}}</a></div>
                        <div>Chapters: {{novel.chapters}}</div>
                        <div>Characters: {{novel.characters}}</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </body>
</html>
