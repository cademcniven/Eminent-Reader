<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../site.css">
        <script src="../../chapter.js" type="text/javascript" defer></script>
        <title>{{title}}</title>
    </head>
    <body>
        <main lang="ja">
            <h1>{{title}}</h1>
            <p class="chapter">{{chapter}}</p>
            <p class="chapterControls">
                <a class="chapterBack">Prev</a>
                <a class="chapterForward">Next</a>
            </p>
        </main>
        <footer>
            Characters: {{characters}}
        </footer>
    </body>
</html>
