<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% include "_head.html" %}
        <script src="/chapter.js" type="text/javascript" defer></script>
        <title>{{chapter.title}}</title>
    </head>
    <body lang="ja">
        <main class="chapterMain">
            <div class="chapterHeader">
                <h1 class="chapterNumber"
                    data-text="第{{chapter.chapter_number}}話"></h1>
                <h2 class="chapterTitle">{{chapter.title}}</h2>
            </div>

            <div class="chapter">{{chapter.chapter | safe}}</div>
            <p class="chapterControls">
                <a class="chapterBack" data-text="前"></a>
                <a href="/webnovel/{{novel.key}}" data-text="目次"></a>
                <a class="chapterForward" data-text="次"></a>
            </p>
        </main>
        <footer>
            <span data-text="{{chapter.characters | toLocaleString}}字 ・
                累計{{novel.chapter_data[chapter.chapter_number -
                1].cumulative_characters | toLocaleString}}字"></span>
        </footer>
    </body>
</html>
